<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="icon" href="/bubble.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitnum" class="box">5</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timervalue" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreValue" class="box">0</div>
          </div>
        </div>
        <div id="pbtm"></div>
      </div>
      <div id="btn">
        <button id="startbtn">Start</button>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
